<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300|Roboto:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Our Reviews</h1>
      <div class="blue-line"></div>
    </header>

    <section>
      <div class="card">
        <div class="container">
          <img id="profile-img" src="" alt="profile image" />
        </div>

        <h4 id="name"></h4>
        <h5 id="job-title"></h5>
        <p id="description"></p>
        <p class="icons">
          <i class="fas fa-chevron-left" id="left-btn"></i>
          <i class="fas fa-chevron-right" id="right-btn"></i>
        </p>
        <button id="random-btn">Surprise Me</button>
      </div>
    </section>
    <script type="module" src="scripts.js"></script>
  </body>
</html>
